<template name="mainLayout">
  <div class="ui menu toolbar">
    <div class="right user menu">

      <div class="ui menu">
        <a class="browse item">
          {{userName}}
          {{> unreadNotificationLabel}}
          <i class="dropdown icon"></i>
        </a>
      </div>
      <div class="ui flowing basic popup">
        <div class="ui one column internally celled grid">
          <div class="row">
            <div class="column notifications">
              <h4 class="ui header">
                <!-- <i class="announcement icon"></i> -->
                Notifications
                {{#if hasUnreadNotifications}}
                  <a class="clear-all">Clear All</a>
                {{/if}}
              </h4>
              {{> notificationList}}
            </div>
          </div>
          <div class="row">
            <div class="column actions">
              <div class="ui menu actions labeled icon borderless">
                <a class="item"><i class="user icon"></i>Profile</a>
                <a class="item"><i class="setting icon"></i>Settings</a>
                <a class="item"><i class="wrench icon"></i>Admin</a>
                <a class="item"><i class="sign out icon"></i>Logout</a>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
  {{> notificationBar}}
  <div class="main container">
    {{> yield}}
  </div>
</template>
